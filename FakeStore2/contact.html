<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Store - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar bg-primary px-3">
    <div class="navbar-brand text-light fw-bold">FakeStore</div>
    <div class="d-flex gap-4">
      <a href="index.html" class="text-light text-decoration-none">Home</a>
      <a href="about.html" class="text-light text-decoration-none">About</a>
      <a href="product.html" class="text-light text-decoration-none">Products</a>
      <a href="contact.html" class="text-warning text-decoration-none">Contact</a>
    </div>
  </nav>

  <main class="container mt-5">
    <h2>Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </main>

</body>
</html>
