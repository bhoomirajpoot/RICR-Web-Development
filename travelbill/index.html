<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bill Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg p-4 rounded-4">
          <h2 class="text-center mb-4 text-primary">ðŸš— Travel Bill Calculator</h2>
          
          <div class="mb-3">
            <label for="kmInput" class="form-label fw-bold">Enter Kilometers:</label>
            <input type="number" id="kmInput" step="0.1" class="form-control" placeholder="e.g. 50 or 100.5">
            <small id="errorMsg" class="text-danger mt-1 d-none"></small>
          </div>

          <div class="d-grid mb-4">
            <button id="calcBtn" class="btn btn-primary btn-lg">Calculate Bill</button>
          </div>

          <div id="resultCard" class="d-none">
            <h4 class="text-success fw-bold">
              Total Bill = Rs. <span id="totalAmt"></span>
            </h4>
            <hr>
            <h5 class="fw-bold">Breakdown:</h5>
            <ul class="list-group" id="breakdownList"></ul>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
