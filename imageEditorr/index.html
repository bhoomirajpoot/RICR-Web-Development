<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light">
        Image Editor
      </div>
    </header>

    <main>
      <div class="mx-4 border border-primary d-flex gap-3" id="content">

        <!-- LEFT CONTROLS -->
        <div class="border border-danger w-25 p-3">

          <!-- Brightness -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input type="range" id="Brightness" min="0" max="100" value="50"
                   onchange="updateFilter()" class="form-range px-3">
            <div class="px-3 d-flex justify-content-between"><span>0</span><label>Brightness</label><span>100</span></div>
          </div>

          <!-- Contrast -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input type="range" id="Contrast" min="0" max="100" value="50"
                   onchange="updateFilter()" class="form-range px-3">
            <div class="px-3 d-flex justify-content-between"><span>0</span><label>Contrast</label><span>100</span></div>
          </div>

          <!-- Grayscale -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input type="range" id="Grayscale" min="0" max="100" value="0"
                   onchange="updateFilter()" class="form-range px-3">
            <div class="px-3 d-flex justify-content-between"><span>0</span><label>Grayscale</label><span>100</span></div>
          </div>

          <!-- Sepia -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input type="range" id="Sepia" min="0" max="100" value="0"
                   onchange="updateFilter()" class="form-range px-3">
            <div class="px-3 d-flex justify-content-between"><span>0</span><label>Sepia</label><span>100</span></div>
          </div>

          <!-- Saturate -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input type="range" id="Saturate" min="0" max="300" value="100"
                   onchange="updateFilter()" class="form-range px-3">
            <div class="px-3 d-flex justify-content-between"><span>0</span><label>Saturation</label><span>300</span></div>
          </div>

          <!-- Hue Rotate -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input type="range" id="Hue" min="0" max="360" value="0"
                   onchange="updateFilter()" class="form-range px-3">
            <div class="px-3 d-flex justify-content-between"><span>0°</span><label>Hue Rotate</label><span>360°</span></div>
          </div>

          <!-- Blur -->
          <div class="w-100 border rounded shadow p-2 mb-3">
            <input type="range" id="Blur" min="0" max="20" value="0"
                   onchange="updateFilter()" class="form-range px-3">
            <div class="px-3 d-flex justify-content-between"><span>0px</span><label>Blur</label><span>20px</span></div>
          </div>

          <!-- Invert -->
          <div class="w-100 border rounded shadow p-2">
            <input type="range" id="Invert" min="0" max="100" value="0"
                   onchange="updateFilter()" class="form-range px-3">
            <div class="px-3 d-flex justify-content-between"><span>0%</span><label>Invert</label><span>100%</span></div>
          </div>


          <div class="w-100 mt-3 d-flex justify-content-center">
  <button class="btn btn-warning w-75" onclick="resetFilters()">Reset Filters</button>
</div>

        </div>

        

        <!-- WORKSPACE -->
        <div class="border border-success w-75 d-flex justify-content-center align-items-center" id="workspace">
          <img src="" id="image" class="border object-fit-contain">

          <label class="btn btn-outline-primary" for="Upload" id="uploadLabel">
            <i class="bi bi-camera"></i> Upload Image
          </label>

          <input type="file" id="Upload" accept="image/*" class="d-none"
                 onchange="uploadImage()">
        </div>

      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
