<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Search Map</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>

   <div class="d-flex flex-column align-items-center mt-3 mb-3">
    <select id="stateDropdown" class="form-control mb-2">
        <option value="">-- Select a State --</option>
    </select>
    <div class="d-flex gap-2">
        <button id="addAllBtn" class="btn btn-success">Add All Flags</button>
        <button id="clearBtn" class="btn btn-danger">Clear All Flags</button>
    </div>
</div>


    <div class="map-wrap" id="mapWrap">
        <img src="image.png" id="mapimg" alt="Map">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
