<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Online Course Landing Site</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<nav class="navbar">
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#courses">Courses</a></li>
<li><a href="#about">About</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>


<section id="home" class="hero">
<h1>Learn Coding with Us</h1>
<p>Boost your skills with our beginner‑friendly courses.</p>
<a href="#courses" class="btn">Get Started</a>
</section>


<section id="courses" class="courses">
<h2>Our Courses</h2>
<div class="course-container" id="courseContainer"></div>
</section>


<section id="about" class="about">
<h2>About Us</h2>
<p>We provide high‑quality coding courses designed for students.</p>
</section>


<section id="contact" class="contact">
<h2>Contact Us</h2>
<form id="contactForm">
<input type="text" id="cname" placeholder="Your Name" required />
<input type="email" id="cemail" placeholder="Your Email" required />
<textarea id="cmsg" placeholder="Your Message" required></textarea>
<button type="submit">Submit</button>
</form>
</section>


<script src="script.js"></script>
</body>
</html>
