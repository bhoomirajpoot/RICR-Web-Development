<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <div class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light">
      Password Manager
    </div>
  </header>

  <main class="container p-4">

    <div class="mb-3 d-flex">
      <label for="siteName" class="form-label w-25 fs-4">Website Name</label>
      <input type="text" id="siteName" class="form-control" placeholder="Enter website name">
    </div>

    <div class="mb-3 d-flex">
      <label for="userName" class="form-label w-25 fs-4">Username</label>
      <input type="text" id="userName" class="form-control" placeholder="Enter username">
    </div>

    <div class="mb-3 d-flex">
      <label for="password" class="form-label w-25 fs-4">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password">
    </div>

    <div class="text-center m-3"><button class="btn btn-primary text-center w-25">Add</button></div>
    

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
