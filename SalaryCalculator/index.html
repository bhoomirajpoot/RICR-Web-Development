<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>

  <!-- Bootstrap CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm">
          <div class="card-header text-bg-primary">
            <h4 class="text-center m-0">Salary Calculator</h4>
          </div>
          <div class="card-body">

            <!-- Input -->
            <div class="mb-3">
              <label class="form-label fw-bold">Basic Salary (â‚¹)</label>
              <input type="number" id="basic" class="form-control" placeholder="Enter basic salary" min="0">
              <div id="error" class="text-danger small mt-1"></div>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2 mb-3">
              <button id="calcBtn" class="btn btn-success w-50" onclick="startCalculation()">
                Calculate
              </button>
              <button id="resetBtn" class="btn btn-secondary w-50" onclick="resetForm()">
                Reset
              </button>
            </div>

            <!-- Loading and Success Alert-->
            <div id="status"></div>

            <!-- Result -->
            <div id="result" class="border rounded p-3 bg-light" style="display:none;">
              <h6 class="fw-bold mb-2">Result</h6>
              <p class="m-0"><b>Basic Salary:</b> <span id="resBasic"></span></p>
              <p class="m-0"><b>HRA:</b> <span id="resHra"></span></p>
              <p class="m-0"><b>DA:</b> <span id="resDa"></span></p>
              <p class="m-0"><b>Gross Salary:</b> <span id="resGross"></span></p>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
