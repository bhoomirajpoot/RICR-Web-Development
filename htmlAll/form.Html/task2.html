<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
</head>

<body>
  <form>
    <fieldset style="width: 50%; border: 2px solid rgb(20, 5, 5)">

      <h2>Pizza Order Form</h2>
      <div>
        <label for="firstname">First Name: </label>
        <input type="text" name="firstname" id="firstname" style="border:  2px solid rgb(20, 5, 5)";/>
      </div>

      <br>

      <div>
        <label for="lastname">Last Name: </label>
        <input type="text" name="lastname" id="lastname"style="border:  2px solid rgb(20, 5, 5)" />
      </div>

      <br>

      <div>
        <label for="Email">Email Address: </label>
        <input type="email" name="Email" id="Email"style="border:  2px solid rgb(20, 5, 5)" />
      </div>

      <br>

      <div>
        <label for="Number">Contact Number:</label>
        <input type="number" name="Number" id="Number"style="border:  2px solid rgb(20, 5, 5)" />
      </div>

      <br>

      <div>
        <label for="deliverydate">Preferred Delivery Date</label>
        <input type="date" name="deliverydate" id="deliverydate"style="border:  2px solid rgb(20, 5, 5)" />
      </div>

      <br>

      <div>
        Size: <br>
        Small<input type="radio">
        Medium<input type="radio">
        Large<input type="radio">
      </div>

      <br>

      <div>
        Flavor: <br>
        <input type="checkbox"> Hawaiion (Php 150.00)
        <select name="quantity" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <br>

        <input type="checkbox"> Papperoni (Php 140.00)
        <select name="quantity" id="quantity">
          <option value="2">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <br>

        <input type="checkbox"> Vegetable (Php 130.00)
        <select name="quantity" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <br>

      <div>
        <label for="Number">Credit Card Number:</label>
        <input type="number" name="Number" id="Number"style="border:  2px solid rgb(20, 5, 5)" />
      </div>

      <br>

      <div>
        <label for="PIN">PIN:</label>
        <input type="password" name="PIN" id="PIN" style="border:  2px solid rgb(20, 5, 5)"/>
      </div>

      <br>

      <div>
        Additional Notes:
        <br>
        <textarea name="comment" rows="5" cols="30" style="border:  2px solid rgb(20, 5, 5)"></textarea>
      </div>

      <br>


      <button style="border:  2px solid rgb(20, 5, 5)">Submit Order </button>


    </fieldset>
  </form>


</body>

</html>
