<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Task 2</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="15a">
      <tr>
        <td>
          <div>
            <h1>Pizza Order Form</h1>
            <br />
            <div>
              <label for="firstname">First Name:</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <br />
            <div>
              <label for="lastname">Last Name:</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
            <br />

            <div>
              <label for="email">Email Address:</label>
              <input type="email" name="email" id="email" />
            </div>
            <br />
            <div>
              <label for="contactnumber">Contact Number:</label>
              <input type="number" name="contactnumber" id="contactnumber" />
            </div>
            <br />

            <div>
              <label for="dod">Date of Delivery:</label>
              <input type="date" name="dod" id="dod" />
            </div>
            <br />
            <div>
              <label for="size">Size:</label>
              <input type="radio" name="size" id="sizesmall" value="small" />
              <span>Small</span>
              <input type="radio" name="size" id="sizemedium" value="medium" />
              <span>Medium</span>
              <input type="radio" name="size" id="sizelarge" value="large" />
              <span>Large</span>
            </div>
            <br />

            <div>
              <label for="flavor">Flavor:</label>
              <div>
                <input type="checkbox" name="flavor" id="checkbox" />
                <span>Hawaiian(Php 150.00)</span>
                <select name="quantity" id="quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>

              <div>
                <input type="checkbox" name="flavor" id="checkbox" />
                <span>Pepperoni(Php 140.00)</span>
                <select name="quantity" id="quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>

              <div>
                <input type="checkbox" name="flavor" id="checkbox" />
                <span>Vegetable(Php 130.00)</span>
                <select name="quantity" id="quantity">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>
            <br />

            <div>
              <label for="cardnumber">Credit Card Number:</label>
              <input type="text" name="cardnumber" id="cardnumber" />
            </div>
            <br />
            <div>
              <label for="pin">Pin:</label>
              <input type="password" name="pin" id="pin" />
            </div>
            <br />

            <div>
              <label for="note">Additional Note:</label>
              <div>
                <input type="text" name="note" id="note" />
              </div>
            </div>
            <br />
            <button>Submit Order</button>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
