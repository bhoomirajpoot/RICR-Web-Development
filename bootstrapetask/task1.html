<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Bootstrap</title>


 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <style>
    body {
      background-color: #3578e5;
      height: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .login-box {
      width: 360px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>


  <div class="container d-flex gap-5 pt-5 px-5 mt-5 align-items-end">
      <div class="login-box  ">
    <h3 class="mb-2">Login</h3>

    <form>
     
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

    
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Enter your password" required>
      </div>

 
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox"> <label class="ms-1">Remember me</label>
        </div>

        <a href="#" class="text-primary">Forgot password?</a>
      </div>

     
      <button type="submit" class="btn btn-primary w-100">Login Now</button>

      <p class="text-center mt-3">
        Don't have an account?
        <a href="#" class="text-primary">Signup now</a>
      </p>
    </form>
    <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3578e5;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-card {
      width: 360px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h3 class="mb-4">Registration</h3>

    <form>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>

      
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

      
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Create a password" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm password" required>
      </div>

      
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" required>
        <label class="form-check-label">
          I accept all terms & conditions
        </label>
      </div>

      
      <button type="submit" class="btn btn-primary w-100">Register Now</button>

    
      <p class="text-center mt-3">
        Already have an account?
        <a href="#" class="text-primary">Login now</a>
      </p>

    </form>
  </div>

  </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</body>

</html>
